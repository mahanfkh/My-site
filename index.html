<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>پیام</title>
</head>
<body style="font-family: sans-serif; direction: rtl; padding: 20px;">

<script>
    function ask() {
        let answer = prompt("برای اینکه بدونم زهرایی به این سوال جواب بده، یه لقبی که همیشه صدات میکنم چیه؟ (راهنمایی: اولش خ داره و بعدش هم م داره)");

        if (answer === null) return; // اگر لغو کرد

        answer = answer.trim();

        if (answer === "خمپل") {
            document.body.innerHTML = `
            <p>سلام<br><br>
            نمیدونم از کجا شروع کنم فقط میدونم اینو مینویسم چون کس دیگه ای رو ندارم باهاش حرف بزنم و تو تنها ادم زندگی منی که شاید میتونم باهاش راحت باشم
            <br><br>
            میدونم ناراحتی و میدونم دلیل ناراحتیت هم منم 
            منم خیلی ناراحتم خستم ناامیدم خیلی به امروز امیدوار بودم الان حس میکنم کل دنیا رو سرم خراب شده
            <br><br>
            خستم خیلیم خستم از همچی از اینکه هیچی هیچوقت باب میل من پیش نمیره نمیخوام الن بشینم برات غر بزنم ولی خیلی وقته به زندگی ناامیدم تنها امیدم امروز بود که اونم رفت رو هوا
            <br><br>
            نمیدونم شاید توهم مثه همه ی ادما نتونی درکم کنی که حقم داری همیشه مشکل از منه 
            همیشه فکر میکردم ادم خوبیم ولی هیشکی درکم نمیکنه ولی شاید اینجوری نبوده شایدم بوده نمیدونم فقط میدونم اونقد ادم بدی نیستم که زندگیم اینجوری پیش میره
            <br><br>
            الانم نمیدونم اینارو برا چی دارم مینویسم ولی خب حس کردم نیازه با یکی حرف بزنم ولی خب کسیو نداشتم البته نمیدونم دیگه توروهم دارم یا نه که اونم حق داری
            <br><br>
            خواستم بگم من بدترین ادم زمینم باشم اینکه یه درصد تو فکرت باشه که یه درصد بد تورو خواستم یا یه درصد خوبیتو بخاطر خودم خواستم خیلی نامردی همین فقط بدون تو تنها کسی بودی که تو زندگی کنارش خودم بودم که خودمم زیاد ادم خوبی نبود شرمندتم نمیدونم اینارو میبینی یا نه ولی مرسی بابت همچی بی لیاقته مثکه من بودم 
            <br><br>
            نشد دیگه
            <br>
            منم نتونستم ادمم دیگه باختم
            <br>
            نشدش
            </p>
            `;
        } else {
            alert("جواب درست نیست، دوباره تست کن.");
            ask();
        }
    }

    ask();
</script>

</body>
</html>
